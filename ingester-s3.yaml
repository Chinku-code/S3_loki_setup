auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

common:
  path_prefix: /loki
  replication_factor: 3
  ring:
    kvstore:
      store: memberlist

memberlist:
  join_members:
    - distributor:7946
    - ingester-1:7946
    - ingester-2:7946
    - ingester-3:7946
    - querier:7946
    - query-frontend:7946
    - index-gateway:7946
    - compactor:7946

schema_config:
  configs:
    - from: "2024-01-01"
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

