storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    index_gateway_client:
      server_address: dns:///index-gateway:9095
  aws:
    s3: ${AWS_S3_URL}
    bucketnames: ${S3_BUCKET}
    s3forcepathstyle: ${S3_FORCE_PATH_STYLE:true}
    endpoint: ${AWS_ENDPOINT:-}
    insecure: ${S3_INSECURE:false}

ingester:
  wal:
    enabled: true
    dir: /loki/wal
  chunk_idle_period: 5m
  max_chunk_age: 1h
  lifecycler:
    join_after: 0s
    ring:
      kvstore:
        store: memberlist
